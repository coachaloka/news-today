<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  </head>
  <style>
    body{
      width: 80%;
      justify-content: center;
      margin-left: 90px;
    }
    #h1{
    font-family: 'Berkshire Swash', cursive;
   }
    h1{
    font-size: 50px;
    color: #FF5E19;
    margin-top: 15px;
    }
    ul {
      list-style-type: none;
    }
    ul li a {
      text-decoration: none;
    }
    .card {
      flex-direction: row;
    }
    .img-custom {
      width: 60px;
      border-radius: 20px;
      padding: 5px;
    }
  </style>
  <body>
    <!-- header section -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        
        <div class="container">
          <h1 id="h1">News Today</h1>

          <ul class="nav justify-content-end">
            <li class="nav-item">
             <a class="nav-link active" aria-current="page">News</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./blog.html">Blog</a>
            </li>
            <img src="images/student-2.png" alt="" width="30" height="24">
          </ul>
          </a>
        </div>
      </nav>
    </header>

    <hr width="100%" color="gray">

     <!-- display news card section  -->

     <div id="newsNumber" class="bg-light mt-4 p-3 text-warning">

    </div>
   
    <div class="row">
      <div class="col">
        <div id="container" class="d-flex p-4 ms-3 sm-12">

        </div>
      </div>
    </div>

    <!-- All News section -->

    <div id="container-details"></div>

    <!-- msg not found section-->

    <div id="no-news" class="row text-center"></div>
    
    <!-- loading section -->
    <section id="loading" class="d-none">
      <div
        style="height: 300px"
        class="d-flex justify-content-center align-items-center"
      >
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>
    </section>
  
    <!--modal section -->     

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="displayModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="displayModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="More-news"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-warning"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-info">
              Save news
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer section -->

    <div class="card text-center border border-primary " style="width: 100%;">
      <div class="card-body">
        <a href="#" class="btn btn-primary">Copyright 2023 News Today</a>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="news.js"></script>
  </body>
</html>
